<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiteBuilder Dashboard</title>
    <!-- External Assets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>

    <!-- Sidebar Module -->
    <aside class="sidebar" id="sidebar">
        <div class="logo-area">
            <i class="fas fa-layer-group logo-icon"></i>
            <span class="logo-text">BuilderPro</span>
        </div>

        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="active" onclick="handleNav('dashboard')">
                    <i class="fas fa-chart-pie"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a href="#" onclick="handleNav('pages')">
                    <i class="fas fa-file-alt"></i> My Pages
                </a>
            </li>
            <li class="nav-item">
                <a href="#" onclick="handleNav('templates')">
                    <i class="fas fa-th-large"></i> Templates
                </a>
            </li>
            <li class="nav-item">
                <a href="#" onclick="handleNav('plugins')">
                    <i class="fas fa-plug"></i> Plugins
                </a>
            </li>
            <li class="nav-item">
                <a href="#" onclick="handleNav('settings')">
                    <i class="fas fa-cog"></i> Settings
                </a>
            </li>
        </ul>

        <div class="account-section">
            <div class="avatar">JS</div>
            <div class="user-info">
                <span class="user-name">John Smith</span>
                <span class="user-role">Administrator</span>
            </div>
            <div class="logout-btn" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </aside>

    <!-- Main Content Module -->
    <main class="main-content">
        <header class="top-bar">
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="mobile-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </div>
                <h1 class="page-title">Dashboard</h1>
            </div>
            
            <!-- Link to Builder Module -->
            <button class="btn-primary" id="createNewBtn">
                <i class="fas fa-plus"></i> Create New Page
            </button>
        </header>

        <div class="dashboard-grid">
            <!-- Stats Module -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-invoice"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Pages</h3>
                        <p id="stat-total-pages">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Last Edited</h3>
                        <p style="font-size: 1rem; margin-top: 4px;" id="stat-last-edited">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-eye"></i>
                    </div>
                    <div class="stat-info">
                        <h3>Total Views</h3>
                        <p>12.5K</p>
                    </div>
                </div>
            </div>

            <!-- Recent Pages Module -->
            <div class="recent-pages-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Pages</h2>
                    <a href="#" style="color: var(--accent-color); text-decoration: none; font-size: 0.9rem;">View All</a>
                </div>

                <div class="pages-list">
                    <table class="pages-table">
                        <thead>
                            <tr>
                                <th>Page Name</th>
                                <th>Status</th>
                                <th>Last Modified</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pages-table-body">
                            <!-- Pages injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

   
    <script src="scripts/dashboard.js" defer></script>
</body>
</html>
